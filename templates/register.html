{% extends "base.html" %}

{% block title %}Register | MYY Todo{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Register</h3>

            <!-- âœ… Flask registration form -->
            <form method="POST" action="{{ url_for('register') }}">
              <!-- Full Name (optional, store as username if you want) -->
              <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  name="username" 
                  placeholder="Enter your full name" 
                  required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="Enter your email" 
                  required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  placeholder="Create a password" 
                  required>
              </div>

              <!-- Confirm Password (frontend validation, optional) -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword" 
                  placeholder="Confirm your password" 
                  required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3 mb-0">
              Already have an account? 
              <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
