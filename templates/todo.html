{% extends "base.html" %}

{% block title %}Add Todo | MYY Todo{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Add New Task</h3>

          <!-- Add Todo Form -->
          <form method="POST" action="{{ url_for('todo') }}">
            <!-- Task Name -->
            <div class="mb-3">
              <label for="title" class="form-label">Task Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                placeholder="Enter task name" 
                required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea 
                class="form-control" 
                id="description" 
                name="description" 
                rows="3" 
                placeholder="Enter task description"></textarea>
            </div>

            <!-- Date to Complete -->
            <div class="mb-3">
              <label for="date_to_complete" class="form-label">Date to Complete</label>
              <input 
                type="date" 
                class="form-control" 
                id="date_to_complete" 
                name="date_to_complete" 
                required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Task</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
